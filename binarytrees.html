<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DSA | Binary Trees </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .question-table {
      width: 100%;
      border-collapse: collapse;
    }
    .question-table th, .question-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .question-table th {
      background-color: #f2f2f2;
    }
    .progress-bar {
      width: 100%;
      background-color: #eee;
      height: 20px;
      margin: 20px 0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      transition: width 0.4s ease;
    }
    .note-input {
      display: none;
      width: 90%;
      margin-top: 5px;
    }
    .emoji-btn {
      font-size: 20px;
      cursor: pointer;
    }
    .bookmarked {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <h1>Binary Trees - Practice Questions</h1>

  <!-- Progress Bar -->
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>

  <!-- Questions Table -->
  <table class="question-table" id="questionsTable">
    <thead>
      <tr>
        <th>‚úÖ</th>
        <th>üìã Question</th>
        <th>üîñ Bookmark</th>
        <th>üìù Notes</th>
      </tr>
    </thead>
    <tbody>
      <!-- Questions will be injected here -->
    </tbody>
  </table>

  <script>
    const questions = [
      "Inorder Traversal of Binary Tree",
      "Preorder Traversal of Binary Tree",
      "Postorder Traversal of Binary Tree",
      "Level Order Traversal",
      "Height of a Binary Tree",
      "Check if Binary Tree is Balanced",
      "Check if two trees are identical",
      "Diameter of Binary Tree",
      "Mirror a Binary Tree",
      "Boundary Traversal of Binary Tree",
      "ZigZag Tree Traversal",
      "Vertical Order Traversal of Binary Tree",
      "Top View of Binary Tree",
      "Bottom View of Binary Tree",
      "Left View of Binary Tree",
      "Right View of Binary Tree",
      "Maximum Path Sum in Binary Tree",
      "Find LCA of two nodes",
      "Distance between two nodes in a Binary Tree",
      "Burning Tree Problem",
      "Serialize and Deserialize a Binary Tree",
      "Construct Binary Tree from Inorder and Preorder",
      "Construct Binary Tree from Inorder and Postorder",
      "Check if Tree is Symmetric",
      "Sum Tree Problem",
      "Children Sum Property",
      "Morris Inorder Traversal",
      "Flatten Binary Tree to Linked List",
      "Convert Binary Tree to Doubly Linked List",
      "Count nodes in a Complete Binary Tree",
      "Tree from Preorder with Duplicate Subtrees",
      "Recover Binary Search Tree",
      "Maximum Width of Binary Tree",
      "All Nodes Distance K in Binary Tree",
      "Boundary Traversal",
      "Sum of Longest Bloodline in a Binary Tree",
      "Root to Leaf Path Sum",
      "Lowest Common Ancestor of Deepest Leaves",
      "Deepest Leaves Sum"
    ];

    let completedCount = 0;

    const tableBody = document.querySelector("#questionsTable tbody");
    const progressFill = document.getElementById("progressFill");

    function updateProgress() {
      const percent = (completedCount / questions.length) * 100;
      progressFill.style.width = percent + "%";
    }

    function createQuestionRow(index, questionText) {
      const row = document.createElement("tr");

      // Tickbox
      const tickCell = document.createElement("td");
      const tickInput = document.createElement("input");
      tickInput.type = "checkbox";
      tickInput.addEventListener("change", (e) => {
        if (e.target.checked) {
          completedCount++;
        } else {
          completedCount--;
        }
        updateProgress();
      });
      tickCell.appendChild(tickInput);
      row.appendChild(tickCell);

      // Question Text
      const questionCell = document.createElement("td");
      questionCell.innerText = questionText;
      row.appendChild(questionCell);

      // Bookmark
      const bookmarkCell = document.createElement("td");
      const bookmarkBtn = document.createElement("span");
      bookmarkBtn.innerText = "üîñ";
      bookmarkBtn.classList.add("emoji-btn");
      bookmarkBtn.addEventListener("click", () => {
        row.classList.toggle("bookmarked");
      });
      bookmarkCell.appendChild(bookmarkBtn);
      row.appendChild(bookmarkCell);

      // Notes
      const notesCell = document.createElement("td");
      const noteBtn = document.createElement("span");
      noteBtn.innerText = "üìù";
      noteBtn.classList.add("emoji-btn");
      const noteInput = document.createElement("textarea");
      noteInput.className = "note-input";
      notesCell.appendChild(noteBtn);
      notesCell.appendChild(noteInput);

      noteBtn.addEventListener("click", () => {
        noteInput.style.display = noteInput.style.display === "block" ? "none" : "block";
      });

      row.appendChild(notesCell);

      tableBody.appendChild(row);
    }

    // Populate the questions
    questions.forEach((question, index) => {
      createQuestionRow(index, question);
    });
  </script>

</body>
</html>
