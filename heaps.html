<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DSA | Heaps </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .question-table {
      width: 100%;
      border-collapse: collapse;
    }
    .question-table th, .question-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .question-table th {
      background-color: #f2f2f2;
    }
    .progress-bar {
      width: 100%;
      background-color: #eee;
      height: 20px;
      margin: 20px 0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      transition: width 0.4s ease;
    }
    .note-input {
      display: none;
      width: 90%;
      margin-top: 5px;
    }
    .emoji-btn {
      font-size: 20px;
      cursor: pointer;
    }
    .bookmarked {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <h1>Heaps - Practice Questions</h1>

  <!-- Progress Bar -->
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>

  <!-- Questions Table -->
  <table class="question-table" id="questionsTable">
    <thead>
      <tr>
        <th>‚úÖ</th>
        <th>üìã Question</th>
        <th>üîñ Bookmark</th>
        <th>üìù Notes</th>
      </tr>
    </thead>
    <tbody>
      <!-- Questions will be injected here -->
    </tbody>
  </table>

  <script>
    const questions = [
      "Introduction to Heaps",
      "Max Heap Construction",
      "Min Heap Construction",
      "Heap Sort Algorithm",
      "Insert Element in a Heap",
      "Extract Max in Max Heap",
      "Extract Min in Min Heap",
      "Heapify a Tree",
      "Building a Max Heap from an Array",
      "Building a Min Heap from an Array",
      "Kth Largest Element in an Array Using Heap",
      "Priority Queue using Heap",
      "Merge K Sorted Lists Using Heap",
      "Find Median from Data Stream using Heap",
      "Find Kth Smallest Element in an Array",
      "Heapify Algorithm Implementation",
      "Check if Binary Tree is a Max Heap",
      "Check if Binary Tree is a Min Heap",
      "Level Order Traversal of Heap",
      "Find Height of Heap",
      "Heapify for Deletion",
      "Kth Smallest Element in Sorted Matrix",
      "Find Top K Frequent Elements in an Array Using Heap",
      "Implement a Min Priority Queue",
      "Implement a Max Priority Queue",
      "Find K Closest Points to Origin Using Heap",
      "Sort an Almost Sorted Array Using Heap",
      "Merge Two Max Heaps",
      "Merge Two Min Heaps",
      "Check for Heap Property",
      "Convert Binary Tree to Heap",
      "Flatten a Heap to a Sorted List",
      "Heapify with Negative Numbers",
      "Implement Heap in C++/Java/Python",
      "Heap as Data Structure in Priority Scheduling",
      "Heap for Graph Algorithms (Dijkstra)",
      "Heap-based Median Maintenance Problem",
      "Insert K elements into Min Heap",
      "Balance the Heap After Insertion",
      "Find Sum of K Smallest Elements in Heap",
      "Heap Construction from a List of Tuples"
    ];

    let completedCount = 0;

    const tableBody = document.querySelector("#questionsTable tbody");
    const progressFill = document.getElementById("progressFill");

    function updateProgress() {
      const percent = (completedCount / questions.length) * 100;
      progressFill.style.width = percent + "%";
    }

    function createQuestionRow(index, questionText) {
      const row = document.createElement("tr");

      // Tickbox
      const tickCell = document.createElement("td");
      const tickInput = document.createElement("input");
      tickInput.type = "checkbox";
      tickInput.addEventListener("change", (e) => {
        if (e.target.checked) {
          completedCount++;
        } else {
          completedCount--;
        }
        updateProgress();
      });
      tickCell.appendChild(tickInput);
      row.appendChild(tickCell);

      // Question Text
      const questionCell = document.createElement("td");
      questionCell.innerText = questionText;
      row.appendChild(questionCell);

      // Bookmark
      const bookmarkCell = document.createElement("td");
      const bookmarkBtn = document.createElement("span");
      bookmarkBtn.innerText = "üîñ";
      bookmarkBtn.classList.add("emoji-btn");
      bookmarkBtn.addEventListener("click", () => {
        row.classList.toggle("bookmarked");
      });
      bookmarkCell.appendChild(bookmarkBtn);
      row.appendChild(bookmarkCell);

      // Notes
      const notesCell = document.createElement("td");
      const noteBtn = document.createElement("span");
      noteBtn.innerText = "üìù";
      noteBtn.classList.add("emoji-btn");
      const noteInput = document.createElement("textarea");
      noteInput.className = "note-input";
      notesCell.appendChild(noteBtn);
      notesCell.appendChild(noteInput);

      noteBtn.addEventListener("click", () => {
        noteInput.style.display = noteInput.style.display === "block" ? "none" : "block";
      });

      row.appendChild(notesCell);

      tableBody.appendChild(row);
    }

    // Populate the questions
    questions.forEach((question, index) => {
      createQuestionRow(index, question);
    });
  </script>

</body>
</html>
